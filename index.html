<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h2 class="text-4xl text-center mt-16">welcome to my <span
                class="font-semibold text-indigo-600">Baap-er-Bank</span> !!</h2>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-3xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border border-purple-600 rounded block w-3/4 mb-4 px-2 " type="text"
                    placeholder="your email">
                <input id="user-password" class="border border-purple-600 rounded block w-3/4 mb-4 px-2" type="password"
                    placeholder="your password">

                <button id="submit-btn" class="bg-red-400 px-2 py-1 text-white font-medium rounded">submite</button>

            </div>
        </section>
    </main>



    <script src="js/login.js"></script>
</body>

</html>
