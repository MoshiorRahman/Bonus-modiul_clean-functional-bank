<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h2 class="text-4xl text-center mt-8">Let's get some <span
                class="font-semibold text-indigo-600">Moooooney</span> !!</h2>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposite-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-indigo-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">540</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposite and Withdraw -->
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Deposite your mony</h3>
                    <div>
                        <input id="deposite-input" class="border border-purple-600 rounded block w-3/4 mb-4 px-2 "
                            type="text" placeholder="$ amount you want to diposite">

                        <button id="deposite-btn"
                            class="bg-red-400 px-2 py-1 text-white font-medium rounded">Deposite</button>

                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Withdraw your mony</h3>
                    <div>
                        <input id="withdraw-input" class="border border-purple-600 rounded block w-3/4 mb-4 px-2 "
                            type="text" placeholder="$ amount you want to Withdraw">

                        <button id="withdraw-btn"
                            class="bg-red-400 px-2 py-1 text-white font-medium rounded">Withdraw</button>

                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="js/functional.js"></script>
</body>

</html>
